<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Create account</title>
    <!-- Bootstrap, fonts -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>

    <!-- my css -->
    <link href="css/my-styles.css" rel="stylesheet">

    <!-- my scripts -->
    <script src="js/sign-styles.js"></script>

    <!--angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="js/my-angular-modules-signup.js"></script>

    <!-- bootstrap select -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>

    <!-- bootstrap datetimepicker -->
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.css" />
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" />
    <script src="js/moment-with-locales.min.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>

</head>

<body>

    <div ng-app="appSignUp">
        <!-- menu -->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/"><i class="fa fa-ravelry" aria-hidden="true"></i>Travel planner</a>
                </div>
                <div class="navbar-collapse collapse"  id="navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/signIn">Sign in</a></li>
                        <li class="active"><a href="/signUp">Sign up</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="/users"><i class="fa fa-user" aria-hidden="true"></i> Profile</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div ng-controller="controllerSignUp">
            <img src="img/imgMain.jpg"  id="sign-pic" class="background-sign-pic">
            <div class="container">
                <div class="col-sm-12">
                    <div id="logbox">
                        <form id="signUp">
                            <h1>Create an Account</h1>
                            <input id="inputFirstName" type="text" placeholder="First name" class="input pass" required/>
                            <input id="inputLastName" type="text" placeholder="Last name" class="input pass" required/>
                           <!-- <input id="inputBirthDate" type="text" placeholder="Date of birth" class="input pass" required/>-->
                            <!--<div class="input pass">-->
                                <div class="input-group date" id='datetimepicker1'>
                                    <input id="inputBirthDate" type="text"  class="input pass" placeholder="Date of birth" required/>
                                    <span class="input-group-addon datepickerbutton">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            <!--</div>-->
                            <input id="inputEmail" type="email" placeholder="Email address" class="input pass" required/>
                            <input id="inputPassword" type="password" placeholder="Choose a password" required class="input pass"/>
                            <!--<input id="confirmPassword" type="password" placeholder="Confirm password" required class="input pass"/>-->
                            <input type="submit" value="Sign up" ng-click="sendUserData()" class="inputButton"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
