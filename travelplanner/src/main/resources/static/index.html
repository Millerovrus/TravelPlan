    <div ng-app="myApp">

        <my-navbar></my-navbar>

        <div ng-controller="myParameterController">
            <div  class="scrollbar" id="container1">
                <img src="img/travel-top.jpg" class="background-main-pic"/>
                <div class="container-fluid">
                    <div class="container scrollbar">
                        <div class="formBox">
                            <form id="inputForm" autocomplete="off">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h1>Travel parameters</h1>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="inputBox ">
                                            <input type="text" name="" id="inputFrom" required class="input" placeholder="From">
                                        </div>
                                    </div>

                                    <div class="col-sm-4">
                                        <div class="inputBox">
                                            <input type="text" name="" id="inputTo" required class="input" placeholder="To">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="inputBox">
                                            <div class="input">
                                                <div class="form-group">
                                                    <div class="input-group date" id='datetimepicker1'>
                                                        <input type="text" id="inputDate" class="date-input-style" placeholder="Select departure date" />
                                                        <span class="input-group-addon datepickerbutton">
                                                                <span class="glyphicon glyphicon-calendar"></span>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--<div class="col-sm-6">
                                        <div class="inputBox">
                                            <div class="input">
                                                <select class="selectpicker bootstrap-select" id="inputType" required aria-invalid="false" title="Select travel type" data-max-options="1" data-width="100%">
                                                    <option>Cheap</option>
                                                    <option>Optimal</option>
                                                    <option>Comfort</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>-->
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">

                                        <input type="submit" name="" ng-click="sendRequestParameters()" required class="button" value="Find route">
                                        <div ng-show="loaded">
                                            <table class="table table-striped">
                                                <tr>
                                                    <th>Id</th>
                                                    <th>startPoint</th>
                                                    <th>destinationPoint</th>
                                                    <th>cost</th>
                                                    <th>transportType</th>
                                                </tr>
                                                <tr ng-repeat="record in records">
                                                    <td>{{record.id}}</td>
                                                    <td>{{record.startPoint}}</td>
                                                    <td>{{record.destinationPoint}}</td>
                                                    <td>{{record.cost}}</td>
                                                    <td>{{record.transportType}}</td>
                                                </tr>
                                            </table>
                                        </div>

                                    </div>
                                </div>
                            </form>
                            <form>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="container-map" id="map">
                                            <!--  <iframe width="100%" height="450" frameborder="0" style="border:0; align-items: center; margin-top: 10px"
                                                      src="https://www.google.com/maps/embed/v1/directions?origin=moscow&destination=voronezh&key=AIzaSyBH9sOW2H-SXtrbKLUX8G1ZZWtH3JSrrJ0" allowfullscreen></iframe> -->
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
