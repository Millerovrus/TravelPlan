<body>

<div ng-app="appSignIn">

    <!-- menu -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><i class="fa fa-ravelry" aria-hidden="true"></i>Travel planner</a>
            </div>
            <div class="navbar-collapse collapse"  id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i> Profile</a></li>
                    <li class="active"><a href="/signIn">Sign in</a></li>
                    <li><a href="/signUp">Sign up</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div ng-controller="controllerSignIn">
        <img src="img/imgMain.jpg"  id="sign-pic" class="background-sign-pic">
        <div class="container">
                <!-- login form-->
                <div class="container">
                    <div class="col-md-12">
                        <div id="logbox">
                           <!-- <div class="alert alert-success" role="alert">You've been logged out successfully</div>
                            <div class="alert alert-danger" role="alert">Invalid Username or Password</div>-->
                            <form id="signIn" name="signIn" action="/signIn" method="post">
                                <input type="email" class="input pass" id="email" placeholder="Email" name="email">
                                <input type="password" class="input pass" id="password" placeholder="Password" name="password">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                                <input type="submit" value="Sign in" class="inputButton"/>
                                <!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
                            </form><!-- /form -->
                        </div>
                    </div>
                </div><!-- /container -->
        </div>
    </div>
</div>
